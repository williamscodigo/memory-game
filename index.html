<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memory game</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fbStyles.css">
    <script defer src="./assets/js/init.js"></script>

    <script defer src="./assets/js/begin-button.js"></script>
    <script defer src="./assets/js/computer.js"></script>
    <script defer src="./assets/js/ending-game.js"></script>
    <script defer src="./assets/js/playing.js"></script>
    <script defer src="./assets/js/main.js"></script>
    <script defer src="./assets/js/fbMode.js"></script>
  </head>
  <body>
      <main class="h-screen h-svh grid grid-template-rows-1 max-w-5xl mx-auto">
        <button id="fb-mode"></button>
        <h1 class="text-2xl font-bold">Memory Card Game</h1>
        <div id="players-score">
          <h3 id="score">Player 1 Score: </h3>
          <h3 id="score2">[Undefined]</h3>
        </div>
        <div id="cards">
            <!-- here we generate div cards using document.createElement -->
        </div>
        <div id="settings-popup" class="grid justify-center items-center">
            <div id="modified">
              <h3 id="endPlayer1">Player 1 Score:</h3>
              <h3 id="endPlayer2">[Undefined]</h3>
              <h3 id="winner">[Undefined]</h3>
            </div>
            <div id="options">
              <h3 class="mb-4 font-semibold text-gray-900">One Player</h3>
              <input type="radio" id="one-player" name="player-select">
              <h3 class="mb-4 font-semibold text-gray-900">Two Players</h3>
              <input type="radio" id="two-player" name="player-select">
              <button id="begin">Begin</button>
            </div>
            <p id="options-message"></p>
            <div id="developers">
              <p><strong>Game develop By:</strong> Alex, Jose, Jonathan and Michael.</p>
            </div>
        </div>
      </main>
  </body>
</html>
